spring:
  cloud:
    gateway:
      routes:

        - id: mrrs-subject
          uri: lb://mrrs-subject
          predicates:
            - Path=/api/subject/**
          filters:
            - RewritePath=/api/subject/(?<segment>.*),/$\{segment}

        - id: mrrs-celebrity
          uri: lb://mrrs-celebrity
          predicates:
            - Path=/api/celebrity/**
          filters:
            - RewritePath=/api/celebrity/(?<segment>.*),/$\{segment}


        - id: mrrs-auth
          uri: lb://mrrs-auth
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/(?<segment>.*),/$\{segment}


        - id: mrrs-thirdservice
          uri: lb://mrrs-thirdservice
          predicates:
            - Path=/api/thirdservice/**
          filters:
            - RewritePath=/api/thirdservice/(?<segment>.*),/$\{segment}


        - id: mrrs_backend
          uri: lb://mrrs-backend
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}



