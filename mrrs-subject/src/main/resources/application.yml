spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/movie_2r?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
      username: root
      password: 12345kass
      initial-size: 10
      max-active: 100
      min-idle: 10
      max-wait: 60000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      #Oracle需要打开注释
      #validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        #login-username: admin
        #login-password: admin
      filter:
        stat:
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: false
        wall:
          config:
            multi-statement-allow: true
  application:
    name: mrrs-subject
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
  redis:
    host: 127.0.0.1
    port: 6379
    password: 12345kass

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
server:
  port: 10003

feign:
  client:
    config:
      default:
        connectTimeout: 60000
        readTimeout: 60000
  hystrix:
    enabled: false

hystrix:
  command:
    default: #也可以针对多个服务
      execution:
        timeout:
          enable: true
        isolation:
          thread:
            timeoutInMilliseconds: 10000 # 设置hystrix的超时时间为4000ms  当feign开启hystrix时该时长和ribbon的超时时间共同适用，但是取二者之间小的生效

mrrs:
  subject:
    hot:
      redis:
        TTL: 24       # subject保存在redis的热度有效期  单位：hour
        prefix: subject   #subjectId保存在redis中key的前缀
    review:
      redis:
        prefix: subjectReviewRelation

ribbon:
  ReadTimeout=4000   //处理请求的超时时间，默认为1秒
  ConnectTimeout=4000 /  /连接建立的超时时长，默认1秒


